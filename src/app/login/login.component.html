<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <mat-card appearance="outlined" class="login-box">
     <mat-card-title>
        Login
     </mat-card-title>
     <mat-card-content>   
    <div class="form-field">

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input type="email" matInput autocomplete="off"
            placeholder="Ex. pat@example.com" formControlName="email">
    </mat-form-field>
    </div>    
    <div class="form-field">
        <mat-form-field>
      <mat-label>Password</mat-label>
      <input type="password" matInput
            formControlName="password">
    </mat-form-field>
    </div>
    </mat-card-content>
    <mat-card-actions>
        <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">
            Login
        </button>
    </mat-card-actions>
    </mat-card>
  </form>
</div>
